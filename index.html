<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Online registration form</title>
        <link href='https://fonts.googleapis.com/css?family=Merriweather:300,400,700,300italic' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <header class="main-header">
            <h1 class="title">THE CODE REVIEW</h1>
        </header>
        <div id="wrapper">
        <div class="border-down">
            <div class="border-up">
                <h1 class="form-title">Signup for our newsletter</h1>
                <p class="form-text">Get the latest news on how your code is doing right in your inbox</p>
            </div>
        </div>

        <form id="form" action="index.html" method="post">

            <fieldset class="contact-info">
                <legend class="form-h1"><span>Contact Information</span></legend>
            
                <label for="name" class="responsive">Full Name</label>
                <input type="text" placeholder="Required" id="name" name="user_name">

                <label for="email" class="responsive">Email Address</label>
                <input type="email" placeholder="Required" id="email" name="user_email">

                <label for="phone"  class="responsive">Phone Number</label>
                <input type="tel" id="phone" name="user_phone">

                <label for="address" class="responsive">Street Address</label>
                <input type="text" id="address" name="user_address">

                <label for="city" class="responsive">City</label>
                <input type="text" id="city" name="user_city">

                <label for="state" class="responsive">State</label>
                <select required id="state">
                    <option value="" disabled selected>Choose State</option>
                    <option value="new_york">New York</option>
                    <option value="california">California</option>
                    <option value="florida">Florida</option>
                    <option value="texas">Texas</option>
                    <option value="hawaii">Hawaii</option>
                    <option value="washington">Washington</option>
                </select>

                <label for="zip" id="zipper">Zip Code</label>
                <input type="text" id="zip" name="user_zip"> 
            </fieldset>
                <fieldset>
                <legend class="form-h1 form-h1-down"><span>Newsletter</span></legend>
                    <p id="newsletter">Select the newsletters you would like to recieve</p>

                   
                    <input type="checkbox" name="user_interest" id="html" value="interest_html"><label class="styled-radio-label" for="html"><span></span>HTML News</label><br>
                   

                    
                    <input type="checkbox" name="user_interest" id="css" value="interest_css"><label class="styled-radio-label" for="css"><span></span>CSS News</label><br>
                    

                    <input type="checkbox" name="user_interest" id="javascript" value="interest_javascript"><label class="styled-radio-label" for="javascript"><span></span>Javascript News</label><br>
                    

                    <p id="newsletter-format">Newsletter format</p>

                    <input type="radio" id="format_html" value="HTML" name="newsletter_format"><label for="format_html" class="radio">HTML</label><br>
                    <input type="radio" id="format_text" value="Plain_text" name="newsletter_format"><label for="format_text" class="radio">Plain text</label><br>

                    <p id="newsletter-comment">Other topics you'd like to hear about</p>

                <div id="textbox">
                    <textarea id="comments" name="user_comments"></textarea>
                </div>

                <div id="button">
                    <button type="submit">Sign Up</button>
                </div>

                    <p id="bottom-text">Copyright The Code Review</p>

            </fieldset>
        </form>
      </div> 
    </body>
</html>
